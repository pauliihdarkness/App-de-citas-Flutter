# Netlify Configuration - Optimized for Free Tier
# Free tier limits: 300 build minutes/month, 100GB bandwidth, 125k function invocations

[build]
  command = "bash install-flutter.sh && export PATH=\"$PATH:/opt/buildhome/flutter/bin\" && node build-config.js && flutter build web --release --web-renderer canvaskit"
  publish = "build/web"
  functions = "netlify/functions"

[build.environment]
  # Optimize Flutter build for web
  NODE_VERSION = "18"
  # Cache Flutter SDK between builds to save build minutes
  FLUTTER_ROOT = "/opt/buildhome/flutter"

[context.production]
  command = "bash install-flutter.sh && export PATH=\"$PATH:/opt/buildhome/flutter/bin\" && node build-config.js && flutter build web --release --web-renderer canvaskit"
  publish = "build/web"

[context.deploy-preview]
  command = "bash install-flutter.sh && export PATH=\"$PATH:/opt/buildhome/flutter/bin\" && node build-config.js && flutter build web --release --web-renderer canvaskit"
  publish = "build/web"

# SPA redirect - all routes go to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security and caching headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets aggressively to reduce bandwidth usage
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images and fonts
[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Don't cache index.html to ensure users get latest version
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
