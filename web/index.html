  <!-- Load environment configuration (generated by build-config.js at build time) -->
  <!-- This approach minimizes Netlify Function calls (saves free tier quota) -->
  <script src="config.js"></script>

  <!-- Expose environment variables to Flutter Web -->
  <script>
    // Initialize window.__env with defaults if not already set by config.js
    if (!window.__env) {
      window.__env = {
        FIREBASE_WEB_API_KEY: '',
        FIREBASE_WEB_APP_ID: '',
        FIREBASE_MESSAGING_SENDER_ID: '',
        FIREBASE_PROJECT_ID: '',
        CLOUDINARY_CLOUD_NAME: '',
        CLOUDINARY_PRESET_NAME: '',
      };
    }

    // Function to initialize environment variables
    // OPTIMIZED FOR FREE TIER: Only calls Netlify Function if config.js failed
    async function initializeEnv() {
      try {
        // Check if we have Firebase config from build-time injection
        if (window.__env.FIREBASE_PROJECT_ID && window.__env.FIREBASE_WEB_API_KEY) {
          console.log('✅ Using build-time injected configuration (Netlify Functions not needed)');
          return;
        }

        console.warn('⚠️ Build-time config missing, attempting Netlify Function fallback...');
        
        // Fallback: Try to load from Netlify function with timeout
        // This should rarely be needed in production if build-config.js works correctly
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 3000);
        
        try {
          const response = await fetch('/.netlify/functions/get-env', {
            signal: controller.signal
          });
          clearTimeout(timeoutId);
          
          if (response.ok) {
            const data = await response.json();
            console.log('✅ Environment variables loaded from Netlify Function (fallback)');
            window.__env = { ...window.__env, ...data };
            return;
          } else {
            console.error('❌ Netlify Function returned error:', response.status);
          }
        } catch (functionError) {
          clearTimeout(timeoutId);
          if (functionError.name === 'AbortError') {
            console.warn('⚠️ Netlify Function timeout (this is normal in local development)');
          } else {
            console.warn('⚠️ Netlify Function not available:', functionError.message);
          }
        }

        // If we get here, configuration failed
        console.error('❌ CRITICAL: Environment variables not configured!');
        console.error('   Please set environment variables in Netlify Dashboard:');
        console.error('   Site Settings > Build & deploy > Environment');
      } catch (error) {
        console.error('❌ Error initializing environment:', error);
      }
    }

    // Initialize when document is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initializeEnv);
    } else {
      initializeEnv();
    }
  </script>

  <!-- CropperJS for image_cropper -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
